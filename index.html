<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<script src="main.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js', { scope: '/example/' }).then(function(reg) {
            console.log('Registration succeeded. Scope is ' + reg.scope);
        }).catch(function(error) {
            console.log('Registration failed with ' + error);
        });
    }
</script>
<h3>SSEGWSW: Server-Sent Events Gateway by Service Workers</h3>
</body>
</html>
